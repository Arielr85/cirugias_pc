    <body>

<section class="mapa">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <iframe src="https://www.google.com/maps/d/embed?mid=1ETZtZhuJdG4wtgH5UpZVxNV-mQhFaE97&hl=es-419" width="100%" height="480"></iframe>
            </div>
        </div>
    </div>
</section>
    <!-- graficas -->
    <section class="graficas">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Producci√≥n y Improductivas por Programas</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div>
                        <h3>Palmas Improductivas</h3>
                    </div>
                    <canvas id="improductivas"></canvas>
                </div>
                <div class="col-lg-4">
                    <div>
                        <h3>Palmas Productivas</h3>
                    </div>
                    <canvas id="productivas"></canvas>
                </div>
                <div class="col-lg-4">
                    <div>
                        <h3>Palmas Crater</h3>
                    </div>
                    <canvas id="crater"></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- chart_js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
    <script>
        var ctx = document.getElementById('improductivas').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: ['lote 14', 'lote 15', 'lote 16', 'lote 18', 'lote 13Q', 'lote 13s'],
        datasets: [{
            label: 'Improductivas',
            backgroundColor: 'rgb(220,20,60)',
            borderColor: 'rgb(220,20,60)',
            maxBarThickness: 30,
            data: [21, 15, 13, 8, 11, 7]
        }]
    },

    // Configuration options go here
    options: {}
});
    </script>
    <script>
         var ctx = document.getElementById('productivas').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: ['lote 14', 'lote 15', 'lote 16', 'lote 18', 'lote 13Q', 'lote 13s'],
        datasets: [{
            label: 'Productivas',
            backgroundColor: 'rgb(70,130,180)',
            borderColor: 'rgb(70,130,180)',
            maxBarThickness: 30,
            data: [16266, 10358, 13917, 316, 5256, 4141]
        }]
    },
    

    // Configuration options go here
    options: {}
});
    </script>
    <script>
        var ctx = document.getElementById('crater').getContext('2d');
   var chart = new Chart(ctx, {
   // The type of chart we want to create
   type: 'bar',

   // The data for our dataset
   data: {
       labels: ['lote 14', 'lote 15', 'lote 16', 'lote 18', 'lote 13Q', 'lote 13s'],
       datasets: [{
           label: 'Crater',
           backgroundColor: 'rgb(255,215,0)',
           borderColor: 'rgb(255,215,0)',
           maxBarThickness: 30,
           data: [18782, 9981, 5084, 405, 6094, 4883]
       }]
   },
   

   // Configuration options go here
   options: {}
});
   </script>
